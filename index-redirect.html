<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PracticsAI</title>
  <script>
    // פתרון עבור ניתוב עמוק בגיטהאב פייג'ס
    (function(l) {
      // אם יש בכתובת פרמטר מיוחד, נעבד אותו
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <meta http-equiv="refresh" content="0;url=/" />
</head>
<body>
  <h1>מעבירים אותך לעמוד הראשי של PracticsAI...</h1>
</body>
</html>
