  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2.5rem;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
    }
    h1 {
      color: #1e3a8a;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p {
      color: #475569;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(29, 78, 216, 0.3);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(29, 78, 216, 0.4);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(29, 78, 216, 0.3);
    }
    .redirect-text {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #64748b;
    }
    .loader {
      display: inline-block;
      width: 80px;
      height: 8px;
      margin-top: 1rem;
      position: relative;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
    }
    .loader::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: #3b82f6;
      animation: loading 2s infinite linear;
      border-radius: 4px;
    }
    @keyframes loading {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
