<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעבר לשאלון PracticsAI</title>
    <meta http-equiv="refresh" content="0;url=/questionnaire/page/1" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            direction: rtl;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #e9e9e9;
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .message {
            text-align: center;
            max-width: 80%;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .manual-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .manual-link:hover {
            text-decoration: underline;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">
        <h1>מעבירים אותך לשאלון ההתאמה של PracticsAI</h1>
        <p>אם אינך מועבר/ת אוטומטית, לחץ/י <a href="/questionnaire/page/1" class="manual-link">כאן</a>.</p>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "/questionnaire/page/1";
        }, 2000);
    </script>
</body>
</html>
