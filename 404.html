<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PracticsAI - בינה מלאכותית</title>
  <script>
    // SPA GitHub Pages hack
    // כאשר יש ניסיון לגשת ישירות לנתיב שאינו קיים בדומיין, GitHub Pages מחזיר 404
    // אנחנו שומרים את הנתיב המקורי בsessionStorage ומפנים לדף הראשי
    // שם App.tsx יקרא את הנתיב השמור וינתב בהתאם

    (function() {
      // קבל את הנתיב המלא בו המשתמש ניסה לגשת
      var pathSegmentsToKeep = 0; // שנה ל-1 אם האתר נמצא בתת-תיקייה
      var path = window.location.pathname;
      
      // שמור רק את החלק אחרי ה-base path
      var l = window.location;
      // שמירת הנתיב המלא לשיחזור בדף הראשי
      sessionStorage.redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname + l.search + l.hash;

      // הפנייה לדף הראשי
      window.location.href = path.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/questionnaire' + path.split('/').slice(1 + pathSegmentsToKeep).join('/') + l.search + l.hash;
    })();
  </script>
</head>
<body>
  <h1>מפנה...</h1>
</body>
</html>
