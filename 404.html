<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PracticsAI - מעבירים אותך לעמוד הראשי</title>
  <script>
    // אתר React שמשתמש בניתוב בצד לקוח (client-side routing) בגיטהאב פייג'ס
    // משתמש בטכניקה הזו כדי לעקוף את בעיית ה-404 בניתוב עמוק (deep linking)
    // מבוסס על הפתרון: https://github.com/rafgraph/spa-github-pages
    
    // שמירת המיקום הנוכחי כפרמטר בכתובת האתר
    var pathSegmentsToKeep = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>מעבירים אותך לעמוד הראשי של PracticsAI...</h1>
</body>
</html>
